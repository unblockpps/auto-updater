<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            margin: 0;
            color: #ffffff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 2em;
        }
        .login-container input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .login-container button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; font-size: 0.9em; color: #88bbff; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <button type="button" onclick="login()">Log In</button>
        
        <p id="message"></p>
    </div>

    <script>

    const SUPABASE_URL = 'https://eyjznvdwygrmwtwcitah.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5anpudmR3eWdybXd0d2NpdGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NTU4MTYsImV4cCI6MjA4MzMzMTgxNn0.peEYldCsD4bN6eELGZ0i6KUmdGu8BQO3ne6bEZtB9IM';
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        
    async function login() {
        const emailValue = document.getElementById('email').value;
        const passwordValue = document.getElementById('password').value;
        const messageBox = document.getElementById('message');

        messageBox.innerText = "Verifying...";

        try {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: emailValue,
                password: passwordValue,
            });

            if (error) {
                messageBox.innerText = "Error: " + error.message;
                messageBox.style.color = "#ff4d4d";
            } else {
                messageBox.innerText = "Success! Redirecting...";
                messageBox.style.color = "#88bbff";
                
                // --- REDIRECT LOGIC ---
                // Wait 1 second so the user can see the success message, then move
                setTimeout(() => {
                    window.location.href = "dashboard.html"; 
                }, 1000);
            }
        } catch (err) {
            console.error("Critical error:", err);
            messageBox.innerText = "An unexpected error occurred.";
        }
    }
</script>
</body>
</html>
